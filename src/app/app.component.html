<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button for the menu.">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">
        <mat-icon>
          <img src="../assets/proposed/home.jpg" height="100%">
        </mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item routerLink="/availability">
        <mat-icon>
          <img src="../assets/proposed/beschikbaarheid.png" height="100%">
        </mat-icon>
        <span>Beschikbaarheid</span>
      </button>
      <button mat-menu-item routerLink="/viewer">
        <mat-icon>
          <img src="../assets/proposed/teamroosters.png" height="100%">
        </mat-icon>
        <span>Teamroosters</span>
      </button>
    </mat-menu>

  <span class="toolbar-spacer"></span>
  <button mat-button (click)="login()">Login</button>
</mat-toolbar>
